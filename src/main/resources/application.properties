# Leitura da URL do banco via variável de ambiente
spring.datasource.url=${DATABASE_URL}

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Usuário do banco via variável de ambiente
spring.datasource.username=${DATABASE_USERNAME}

# Senha do banco via variável de ambiente
spring.datasource.password=${DATABASE_PASSWORD}

# Configurações Hibernate (opcional, para produção)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Pool de conexões Hikari (opcional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
